<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>conicey luv</title>

<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    margin: 0;
    padding: 40px 20px;
    background: #0d0d0d;
    font-family: 'Arial Black', Gadget, sans-serif;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    min-height: 100vh;
    position: relative;
  }

  img.logo {
    width: 350px;
    max-width: 90%;
    height: auto;
    margin-bottom: 20px;
    filter: grayscale(100%) contrast(120%);
  }

  /* Left menu buttons */
  .left-buttons {
    position: absolute;
    left: 20px;
    top: 40px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .left-buttons a {
    display: block;
    width: 160px;
    padding: 12px 0;
    background: #1a1a1a;
    color: #e0e0e0;
    text-decoration: none;
    text-align: center;
    border-radius: 10px;
    font-size: 0.9rem;
    letter-spacing: 1px;
    border: 2px solid #333;
    transition: 0.2s ease;
  }

  .left-buttons a:hover {
    background: #2a2a2a;
    border-color: #555;
  }

  /* Biolink buttons */
  .button-container {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    max-width: 350px;
  }

  .button {
    padding: 15px;
    background: #1a1a1a;
    color: #e0e0e0;
    border-radius: 12px;
    text-decoration: none;
    font-size: 1rem;
    border: 2px solid #333;
    transition: 0.2s;
  }

  .button:hover {
    background: #2a2a2a;
    border-color: #555;
  }
</style>
</head>

<body>

<!-- LEFT SIDE BUTTONS -->
<div class="left-buttons">
  <a href="https://conicey.github.io/portfolio/">Portfolio</a>
  <a href="badge/index.html">Badge Tutorial</a>
</div>

<!-- LOGO -->
<img class="logo" src="coniceypng.png" alt="conicey logo">

<!-- BIOLINK BUTTONS -->
<div class="button-container">
  <a class="button" href="https://haunt.gg/christmas" target="_blank">haunt.gg/christmas</a>
  <a class="button" href="https://guns.lol/conicey" target="_blank">guns.lol/conicey</a>
</div>

</body>
</html>
