<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>conicey.net</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    margin: 0;
    padding: 40px 20px;
    background: #0d0d0d;
    font-family: 'Arial Black', Gadget, sans-serif;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    min-height: 100vh;
  }

  img.logo {
    width: 350px;
    max-width: 90%;
    height: auto;
    margin-bottom: 20px;
    filter: grayscale(100%) contrast(120%);
    transition: transform 0.3s ease;
  }
  img.logo:hover { transform: scale(1.05); }

  .tagline {
    font-size: 1rem;
    text-align: center;
    max-width: 600px;
    color: #a0a0a0;
    line-height: 1.5;
    margin-bottom: 30px;
  }

  .content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    width: 100%;
    max-width: 400px;
    position: relative;
  }

  /* Original social button style */
  a.social {
    position: relative;
    width: 100%;
    text-align: center;
    padding: 10px 0;
    font-size: 1rem;
    color: #e0e0e0;
    text-decoration: none;
    border-radius: 12px;
    overflow: hidden;
    font-weight: 600;
    background: linear-gradient(90deg, #111827 0%, #0b1220 100%);
    border: 1px solid rgba(255,255,255,0.04);
    box-shadow: 0 6px 18px rgba(2,6,23,0.6);
    transition: transform 0.12s ease, box-shadow 0.12s ease;
    cursor: pointer;
    text-transform: lowercase;
  }

  a.social:hover, a.social:focus {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(2,6,23,0.75);
  }

  /* Hover shine effect */
  a.social::before {
    content: '';
    position: absolute;
    top: 0;
    left: -75%;
    width: 50%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
    transform: skewX(-25deg);
  }
  a.social:hover::before { left: 125%; transition: left 0.7s ease-in-out; }

  /* Underline animation */
  a.social::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    height: 2px;
    width: 0;
    background: linear-gradient(90deg, #bbb, #eee, #bbb);
    transition: width 0.3s ease;
  }
  a.social:hover::after { width: 100%; }

  /* Biolink hover menu */
  .biolink-container {
    position: relative;
    width: 100%;
  }

  .biolink-menu {
    display: none;
    position: absolute;
    left: 105%;
    top: 0;
    background: linear-gradient(90deg, #111827 0%, #0b1220 100%);
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.04);
    box-shadow: 0 6px 18px rgba(2,6,23,0.6);
    min-width: 150px;
    flex-direction: column;
    overflow: hidden;
    z-index: 10;
  }

  .biolink-menu a {
    padding: 10px 14px;
    font-size: 0.9rem;
    color: #e0e0e0;
    text-decoration: none;
    border-bottom: 1px solid rgba(255,255,255,0.04);
    transition: background 0.2s ease;
    display: block;
  }
  .biolink-menu a:last-child { border-bottom: none; }
  .biolink-menu a:hover { background: rgba(255,255,255,0.03); color: #fff; }

  /* Show menu on hover or when open (mobile tap) */
  .biolink-container:hover .biolink-menu,
  .biolink-container.open .biolink-menu {
    display: flex;
  }

  footer { margin-top: 40px; font-size: 0.8rem; color: #666; }

  @media (max-width: 500px) {
    .tagline { font-size: 0.9rem; }
    .biolink-menu { left: 0; top: 100%; min-width: 120px; }
  }
</style>
</head>
<body>

<img src="coniceypng.png" alt="conicey" class="logo">

<div class="tagline">

</div>
<div class="tagline">
  Developer • Animator • Whitehatter • Server Manager • Community Manager • Designer • Creator

<div class="content">

    <a class="social" id="biolinkButton">biolink</a>
    <div class="biolink-menu">

      <a href="https://haunt.gg/pow" target="_blank" rel="noopener noreferrer">haunt.gg</a>

<script>
  // Mobile tap functionality
  const biolinkContainer = document.getElementById('biolinkContainer');
  const biolinkButton = document.getElementById('biolinkButton');

  biolinkButton.addEventListener('click', function(e) {
    e.preventDefault();
    biolinkContainer.classList.toggle('open');
  });

  // Close menu if clicking outside
  document.addEventListener('click', function(e) {
    if (!biolinkContainer.contains(e.target)) {
      biolinkContainer.classList.remove('open');
    }
  });
</script>

</body>
