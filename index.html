<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>conicey.net</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    img.banner {
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .menu button {
      background: #181818;
      border: 1px solid #333;
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }
    .menu button:hover {
      background: #222;
      transform: translateY(-2px);
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px;
      margin-top: 6px;
      z-index: 10;
      animation: fadeIn 0.2s ease;
    }

    .dropdown-content a {
      color: #fff;
      text-decoration: none;
      margin: 4px 0;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .dropdown-content a:hover {
      background: #222;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Show dropdown on hover (PC) */
    @media (hover: hover) and (pointer: fine) {
      .dropdown:hover .dropdown-content {
        display: flex;
      }
    }

    /* Mobile dropdown animation */
    @media (hover: none) and (pointer: coarse) {
      .dropdown-content {
        position: static;
        margin-top: 10px;
        animation: slideDown 0.3s ease;
      }
      @keyframes slideDown {
        from { opacity: 0; max-height: 0; }
        to { opacity: 1; max-height: 500px; }
      }
    }
  </style>
</head>
<body>
  <img src="banner.png" alt="Banner" class="banner">
  <div class="menu">
    <div class="dropdown">
      <button id="biolinkButton">Biolink â–¼</button>
      <div class="dropdown-content" id="biolinkDropdown">
        <a href="https://haunt.gg/christmas" target="_blank">haunt.gg/christmas</a>
        <a href="https://guns.lol/conicey" target="_blank">guns.lol/conicey</a>
        <a href="https://guns.lol/8fov" target="_blank">guns.lol/8fov</a>
        <a href="https://guns.lol/eightfov" target="_blank">guns.lol/eightfov</a>
        <a href="https://haunt.gg/pow" target="_blank">haunt.gg/pow</a>
        <a href="https://cutz.lol/pow" target="_blank">cutz.lol/pow</a>
        <a href="https://linktr.ee/conicey" target="_blank">linktr.ee/conicey</a>
      </div>
    </div>
    <button>About</button>
    <button>Projects</button>
  </div>

  <script>
    // Mobile dropdown fix
    const biolinkButton = document.getElementById('biolinkButton');
    const dropdown = document.getElementById('biolinkDropdown');

    // Only apply click dropdown for touch devices
    if (window.matchMedia('(hover: none) and (pointer: coarse)').matches) {
      let open = false;

      biolinkButton.addEventListener('click', (e) => {
        const rect = biolinkButton.getBoundingClientRect();
        const clickY = e.clientY - rect.top;

        // Only trigger dropdown toggle if the click is on the TOP part of the button
        if (clickY < rect.height * 0.6) {
          e.preventDefault();
          open = !open;
          dropdown.style.display = open ? 'flex' : 'none';
        }
      });

      // Prevent dropdown from closing when clicking inside it
      dropdown.addEventListener('click', (e) => {
        e.stopPropagation();
      });

      document.addEventListener('click', (e) => {
        if (!biolinkButton.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.style.display = 'none';
          open = false;
        }
      });
    }
  </script>
</body>
</html>
