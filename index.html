<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>conicey.net Biolink</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
  body { background: #111; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
  
  .biolink-wrapper {
    position: relative;
    display: inline-block;
  }

  #biolinkBtn {
    background: #444;
    color: #fff;
    border: 2px solid #888;
    padding: 12px 24px;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  #biolinkBtn:hover {
    background: #555;
    border-color: #aaa;
  }

  #biolinkMenu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: #222;
    border: 1px solid #666;
    border-radius: 10px;
    margin-top: 5px;
    min-width: 180px;
    overflow: hidden;
    z-index: 100;
  }

  #biolinkMenu.show {
    display: block;
  }

  #biolinkMenu a {
    display: block;
    padding: 10px 15px;
    text-decoration: none;
    color: #fff;
    transition: background 0.2s;
  }

  #biolinkMenu a:hover {
    background: #333;
  }

  /* small gap between links */
  #biolinkMenu a + a {
    margin-top: 2px;
  }
</style>
</head>
<body>

<div class="biolink-wrapper">
  <button id="biolinkBtn">Biolink</button>
  <div id="biolinkMenu">
    <a href="https://guns.lol/conicey" target="_blank">guns.lol</a>
    <a href="https://haunt.gg/pow" target="_blank">haunt.gg</a>
    <a href="https://cutz.lol/pow" target="_blank">cutz.lol</a>
  </div>
</div>

<script>
  const biolinkBtn = document.getElementById('biolinkBtn');
  const biolinkMenu = document.getElementById('biolinkMenu');
  const biolinkWrapper = document.querySelector('.biolink-wrapper');

  // Toggle dropdown only when button is clicked
  biolinkBtn.addEventListener('click', (e) => {
    if(window.innerWidth <= 500){
      biolinkMenu.classList.toggle('show');
    }
  });

  // Close dropdown if clicked outside the wrapper
  document.addEventListener('click', (e) => {
    if(window.innerWidth <= 500){
      if(!biolinkWrapper.contains(e.target)){
        biolinkMenu.classList.remove('show');
      }
    }
  });
</script>

</body>
</html>
