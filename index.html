<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    margin: 0;
    padding: 40px 20px;

    /* ============================
       LIGHT SEBI DOT BACKGROUND
       ============================ */
    --bg: ##737272; /* light grey */
    background-color: var(--bg);

    background-image: radial-gradient(
      rgba(0, 0, 0, 0.12) 1px,
      transparent 1px
    );
    background-size: 26px 26px; /* same spacing */

    font-family: 'Arial Black', Gadget, sans-serif;
    color: #111; /* darker text for light mode */
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    min-height: 100vh;
    position: relative;
  }

  img.logo {
    width: 350px;
    max-width: 90%;
    height: auto;
    margin-bottom: 20px;
    filter: grayscale(100%) contrast(120%);
    transition: transform 0.3s ease;
  }
  img.logo:hover { transform: scale(1.05); }

  .tagline {
    font-size: 1rem;
    text-align: center;
    max-width: 600px;
    color: #555;
    line-height: 1.5;
    margin-bottom: 20px;
  }

  .roles {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    font-size: 0.95rem;
    color: #444;
    margin-bottom: 30px;
  }

  .roles-line {
    display: flex;
    justify-content: center;
    gap: 8px; 
    flex-wrap: wrap;
  }

  .content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    width: 100%;
    max-width: 400px;
  }

  a.social {
    position: relative;
    width: 100%;
    text-align: center;
    padding: 10px 0;
    font-size: 1rem;
    color: #222;
    text-decoration: none;
    border: 2px solid #bbb;
    border-radius: 8px;
    overflow: hidden;
    background: #f7f7f7;
    text-transform: lowercase;
    transition: all 0.3s ease-in-out;
  }

  a.social::before {
    content: '';
    position: absolute;
    top: 0;
    left: -75%;
    width: 50%;
    height: 100%;
    background: linear-gradient(120deg,
      rgba(255,255,255,0) 0%,
      rgba(255,255,255,0.6) 50%,
      rgba(255,255,255,0) 100%
    );
    transform: skewX(-25deg);
  }
  a.social:hover::before { left: 125%; transition: left 0.7s ease-in-out; }

  a.social::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    height: 2px;
    width: 0;
    background: linear-gradient(90deg, #aaa, #fff, #aaa);
    transition: width 0.3s ease;
  }
  a.social:hover::after { width: 100%; }
  a.social:hover { color: #000; border-color: #888; box-shadow: 0 0 8px rgba(0,0,0,0.15); }

  footer { margin-top: 40px; font-size: 0.8rem; color: #666; }

  /* LEFT BUTTONS */
  .left-buttons {
    position: fixed;
    top: 45%;
    left: 6%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    gap: 12px;
    z-index: 1000;
  }

  .left-btn {
    width: 135px;
    padding: 10px 0;
    background: #f4f4f4;
    border: 2px solid #bcbcbc;
    border-radius: 8px;
    color: #222;
    text-decoration: none;
    font-size: 0.9rem;
    text-transform: lowercase;
    text-align: center;
    position: relative;
    transition: all 0.3s ease;
    overflow: hidden;
  }

  .left-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -80%;
    width: 50%;
    height: 100%;
    background: linear-gradient(120deg,
      rgba(255,255,255,0) 0%,
      rgba(255,255,255,0.4) 50%,
      rgba(255,255,255,0) 100%
    );
    transform: skewX(-25deg);
    transition: left 0.6s ease;
  }
  .left-btn:hover::before { left: 130%; }

  .left-btn:hover {
    border-color: #888;
    color: #000;
    box-shadow: 0 0 6px rgba(0,0,0,0.15);
  }

  @media (max-width: 700px) {
    .left-buttons {
      left: 50%;
      top: auto;
      bottom: 20px;
      transform: translateX(-50%);
      flex-direction: row;
    }
    .left-btn { width: auto; padding: 10px 20px; }
  }

  .biolink-container { position: relative; width: 100%; }

  .biolink-btn {
    display: block;
    width: 100%;
    text-align: center;
    padding: 10px 0;
    font-size: 1rem;
    color: #222;
    text-decoration: none;
    border: 2px solid #bbb;
    border-radius: 8px;
    overflow: hidden;
    background: #f4f4f4;
    text-transform: lowercase;
    transition: all 0.3s ease-in-out;
    cursor: pointer;
    position: relative;
  }

  .biolink-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -75%;
    width: 50%;
    height: 100%;
    background: linear-gradient(120deg,
      rgba(255,255,255,0) 0%,
      rgba(255,255,255,0.6) 50%,
      rgba(255,255,255,0) 100%
    );
    transform: skewX(-25deg);
  }
  .biolink-btn:hover::before { left: 125%; transition: left 0.7s ease-in-out; }

  .biolink-btn::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    height: 2px;
    width: 0;
    background: linear-gradient(90deg, #aaa, #fff, #aaa);
    transition: width 0.3s ease;
  }
  .biolink-btn:hover::after { width: 100%; }

  .popout-menu {
    position: absolute;
    top: 0;
    left: calc(100% + 4px);
    background-color: #fafafa;
    border: 2px solid #bbb;
    border-radius: 8px;
    padding: 15px;
    min-width: 200px;
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    gap: 6px;
    z-index: 2;
  }

  .popout-menu a {
    color: #333;
    text-decoration: none;
    margin-bottom: 4px;
    transition: color 0.2s ease;
  }
  .popout-menu a:hover { color: #000; }

  @media (max-width: 500px) {
    .popout-menu {
      position: relative;
      left: 0;
      top: 0;
      width: 100%;
      transform: translateY(-10px);
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .popout-menu.show {
      opacity: 1;
      max-height: 500px;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

<div class="left-buttons">

<script>
const biolinkBtn = document.getElementById('biolinkBtn');
const biolinkMenu = document.getElementById('biolinkMenu');
let hideTimeout;

function showMenu() {
  clearTimeout(hideTimeout);
  biolinkMenu.style.opacity = '1';
  biolinkMenu.style.pointerEvents = 'auto';
}

function hideMenu() {
  hideTimeout = setTimeout(() => {
    biolinkMenu.style.opacity = '0';
    biolinkMenu.style.pointerEvents = 'none';
  }, 200);
}

if (window.innerWidth > 500) {
  biolinkBtn.addEventListener('mouseenter', showMenu);
  biolinkBtn.addEventListener('mouseleave', hideMenu);
  biolinkMenu.addEventListener('mouseenter', showMenu);
  biolinkMenu.addEventListener('mouseleave', hideMenu);
}

biolinkBtn.addEventListener('click', () => {
  if(window.innerWidth <= 500){
    biolinkMenu.classList.toggle('show');
  }
});

document.addEventListener('click', (e) => {
  if(window.innerWidth <= 500){
    if(!biolinkBtn.contains(e.target) && !biolinkMenu.contains(e.target)){
      biolinkMenu.classList.remove('show');
    }
  }
});
</script>

</body>
